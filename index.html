<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>조까치 추운 계절 — 미연시 샘플</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <div class="stage">
      <div id="bg" class="bg"></div>
      <img id="char" class="character" src="" alt="character" />
      <div class="ui">
        <div class="textbox">
          <div class="name" id="name">나레이션</div>
          <div class="text" id="text">로딩 중...</div>
          <div class="controls">
            <button id="next">다음 ▶</button>
            <div style="flex:1"></div>
            <button id="save">저장</button>
            <button id="load">불러오기</button>
            <button id="restart">처음부터</button>
          </div>
          <div class="choices" id="choices"></div>
          <div class="meta">
            <div class="small" id="timeEstimate">플레이 분량: 약 15~20분</div>
            <div class="small">버전 1.0 • GitHub Pages용</div>
          </div>
        </div>
      </div>
    </div>
    <footer>이 페이지는 샘플입니다 — 배경/스프라이트는 저작권 확인 후 교체하세요.</footer>
  </div>
  <script src="script.js"></script>
</body>

</html>
